name: Lint

on: [push, pull_request]

jobs:
  inspect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '24'

      - name: Install Dependencies
        run: npm install
        
      - name: Lint
        run: npx eslint .